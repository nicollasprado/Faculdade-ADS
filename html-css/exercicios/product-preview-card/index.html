<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos/geral.css">
  <link rel="stylesheet" href="estilos/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="parte-esquerda">
      <img src="images/image-product-desktop.jpg" alt="imagem do produto">
    </div>
    <div class="parte-direita">
      <h1>Perfume</h1>
        <div class="parte-direita-marca">
          <h2>Gabrielle</h2>
          <h2>Essence Eau</h2>
          <h2>De Parfum</h2>
        </div>
      <div class="parte-direita-frase">
        <p>A floral, solar and voluptuous</p>
        <p>interpretation composed by</p>
        <p>Olivier Polge, Perfumer-Creator</p> 
        <p>for the House of CHANEL.</p>
      </div>
      <div class="parte-direita-precos">
        <h3>$149.99</h3>
        <h4>$169.99</h4>
      </div>
      <button class="btn-adicionar-carrinho"> 
        <img src="images/icon-cart.svg" alt="adicionar ao carrinho"> 
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NicollasMPP" target="_blank">NicollasMPP</a>.
    </div>
  </footer>
</body>
</html>
