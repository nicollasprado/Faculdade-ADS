<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="cadastro.php" method="get">
            <p>
                <label for="iano">Ano que voce nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000">
            </p>

            <p>
                <label for="iidade">Sua idade:</label>
                <output id="iidade">0</output>
            </p>
        </form>
        <p>
            <button onclick="calcidade()">testar</button>
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </main>
</body>
</html>
