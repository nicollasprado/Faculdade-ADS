<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <div class="login">
                <div class="parte-esquerda">
                    <span class="parte-esquerda-topo">
                        <img src="fotos/b-voltar.png" alt="botao para voltar" class="parte-esquerda-topo-bvoltar" onclick="history.back()">
                        <img src="fotos/twitch circulo.png" alt="Logo do twitch" class="parte-esquerda-item">
                        <p class="parte-esquerda-item">tudo sobre twitch</p>
                    </span>
                    <span class="parte-esquerda-frase">
                        <h1 class="parte-esquerda-frase-item">Bem vindo,</h1>
                        <h2 class="parte-esquerda-frase-item">Conecte-se para continuar acessando</h2>
                    </span>
                    <div class="parte-esquerda-rodape">
                        <p class="parte-esquerda-rodape-item">www.twitch.com.br</p>
                    </div>
                </div>
                <div class="parte-direita">
                    <div class="parte-direita-topo">
                        <img src="fotos/cadeado.png" alt="cadeado">
                    </div>
                    <span class="parte-direita-frase">
                        <h1 class="parte-direita-frase-item">Conectar-se</h1>
                    </span>
                    <div class="parte-direita-botoes">
                        <input type="text" placeholder="Login" class="parte-direita-botoes-item">
                        <input type="password" placeholder="Senha" class="parte-direita-botoes-item">
                        <button class="parte-direita-botoes-item-logar">Login</button>
                        <a href="twitch.html" class="parte-direita-botoes-item-criarconta">Criar Conta</a>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
