<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#bloco {
            padding: 30px;
            background-color: red;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="bloco"> <!-- </div>onclick="clicar()" onmouseenter="entrou()" onmouseleave="saiu()" -->
        <h1>CLIQUE AQUI</h1>
    </div>
    <script>
        var elemento = window.document.getElementById('bloco')
        elemento.addEventListener('click', clicar)
        elemento.addEventListener('mouseenter', entrou)
        elemento.addEventListener('mouseleave', saiu)

        function clicar() {
            elemento.innerHTML = '<h1>clicou!</h1>'
        }

        function entrou() {
            elemento.style.backgroundColor = 'cyan'
            elemento.innerHTML = '<h1>entrou</h1>'
        }

        function saiu() {
            elemento.style.backgroundColor = 'red'
            elemento.innerText = 'saiu'
        }
    </script>
</body>
</html>
